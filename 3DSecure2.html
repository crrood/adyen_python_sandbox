<html>

<head>
	<title>3DS 2.0</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	<script id="SDK" type="text/javascript" src="scripts/threedsSDK.0.9.5.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
	<div id="reactHolder"></div>
	<form>
		holderName: <input class="formEls" type="text" name="holderName" value="Theresa Cure"></input><br>
		number: <input class="formEls" type="text" name="number" value="4111111111111111"></input><br>
		expiryYear: <input class="formEls" type="text" name="expiryYear" value="2020"></input><br>
		expiryMonth: <input class="formEls" type="text" name="expiryMonth" value="10"></input><br>
		cvc: <input class="formEls" type="text" name="cvc" value="737"></input><br>
		value: <input class="formEls" type="text" name="value" value="1499"></input><br>
		currency: <input class="formEls" type="text" name="currency" value="EUR"></input><br>
		reference: <input class="formEls" type="text" name="reference" value="Localhost 3DS 2.0"></input><br>
		<input class="formEls" type="hidden" name="endpoint" value="threeds2_part1"></input>
		<input class="formEls" type="hidden" name="userAgent" value="threeds2_part1"></input>
	</form>
	<button onClick="submitForm()">Authorise</button>
	<h3>Network activity</h3>
	<div id="output" style="width: 50%"></div>
	<div id="sdkContainer"></div>
</body>

</html>

<script>

const SERVER_URL = "http://localhost:8000/cgi-bin/submit.py";
const NOTIFICATION_URL = SERVER_URL + "?endpoint=threeds2_result_page";

var globals = {};

// send form data to server
function submitForm(e) {	
	var url = SERVER_URL;
	var params = "?";
	
	// form encode data and send to server
	var formEls = $(".formEls");
	var jsonData = {};
	for (i = 0; i < formEls.length; i++) {
		params = params + encodeURIComponent(formEls[i].name) + "=" + encodeURIComponent(formEls[i].value) + "&"
		jsonData[formEls[i].name] = formEls[i].value;
	}
	url = url + params;

	output(0, "Request from client to server:<br>" + JSON.stringify(jsonData, null, 4));

	$.get(url, authoriseCallback);

	return false;
};

// callback from sending form to server
function authoriseCallback(data, status) {
	data = sanitizeJSON(data);

	const request = data.request;
	const response = data.response;

	output(1, "Request from server to Adyen:<br>" + JSON.stringify(request, null, 4));
	output(2, "Response from Adyen to server:<br>" + JSON.stringify(response, null, 4));

	// store token for later
	globals.threeDS2Token = response.additionalData["threeds2.threeDS2Token"].replace(/\\/g, "");

	// fingerprint device if applicable
	if (response.resultCode == "IdentifyShopper") {
		fingerprintDevice(response);
	}
};

// perform fingerprint via SDK
function fingerprintDevice(authoriseResponse) {
	// give the server data to the SDK
	var sdkPromise = threedsSDK.get3DSMethodStatus(
		authoriseResponse.additionalData["threeds2.threeDSServerTransID"], 
		authoriseResponse.additionalData["threeds2.threeDSMethodURL"].replace(/\\/g, ""), 
		NOTIFICATION_URL, 
		document.querySelector("#sdkContainer")
	);

	// handle SDK promise callbacks
	sdkPromise.then((successfulPromiseResponse) => {
		output(3, "Response from verification request to SDK:<br>threeDSCompInd=" + successfulPromiseResponse.threeDSCompInd);
		SDKFingerprintCallback(successfulPromiseResponse);

	}, (failedPromiseResponse) => {
		output(3, "Verification request to SDK failed - check log for more details");
		console.log("Verification request to SDK failed:");
		console.log(failedPromiseResponse);
	});
}

// called by successful return of promise from threedsSDK.doChallenge
// sends a request to /authorise3ds2
function SDKFingerprintCallback(response) {
	var url = SERVER_URL;
	var params = "?threeDSCompInd=" + response.threeDSCompInd + "&threeDS2Token=" + encodeURIComponent(globals.threeDS2Token) + "&endpoint=threeds2_part2";

	$.get(url + params, authorise3ds2Callback)
};

// reads response from /authorise3ds2 call following fingerprinting
// initiates SDK challenge if (response.resultCode === "ThreeDS2Challenge")
function authorise3ds2Callback(data, status) {
	data = sanitizeJSON(data);

	const request = data.request;
	const response = data.response;

	output(4, "Request from server to Adyen:<br>" + JSON.stringify(request, null, 4));
	output(5, "Response from Adyen to server:<br>" + JSON.stringify(response, null, 4));

	// if challenge required
	if (response.resultCode === "ChallengeShopper") {
		initiateChallenge(response);
	}
};

// passes information from /authorise3ds2 call to SDK to perform challenge
function initiateChallenge(authoriseResponse) {
	// configs for SDK challenge
	const acsURL = authoriseResponse.additionalData["threeds2.threeDS2ResponseData.acsURL"].replace(/\\/g, "");
	const cReqData = {
		threeDSServerTransID : authoriseResponse.additionalData['threeds2.threeDS2ResponseData.threeDSServerTransID'],
		acsTransID : authoriseResponse.additionalData['threeds2.threeDS2ResponseData.acsTransID'],
		messageVersion : authoriseResponse.additionalData['threeds2.threeDS2ResponseData.messageVersion'],
		messageType : 'CReq'
	}
	const iframeConfig = {
		size: '01', // The size you'd like the iframe to be can be '01' - '05' as documented
		container: document.querySelector("#sdkContainer") // Container to place the generated iframe into OR an actual iframe
	}

	// create the iframe for the promise
	threedsSDK.doChallenge(acsURL, cReqData, iframeConfig).then(handleSuccessfulSDKChallengePromise, handleFailedSDKChallengePromise);

	// listen for redirect in challenge iframe
	// once it's redirected, decode cres
	// and append transStatus as GET param to its location
	// that prompts threedsSDK.doChallenge to resolve
	globals.checkIFrameInterval = setInterval(() => {
		if (checkIfChallengeIsCompleted()) {
			clearInterval(globals.checkIFrameInterval);
			
			// redirect and hide challenge iframe
			var transStatus = JSON.parse(window.atob(getCRESFromIframe())).transStatus;
			document.querySelector("[name=threeDSIframe]").contentWindow.location.href = document.querySelector("[name=threeDSIframe]").contentWindow.location.href + "&transStatus=" + transStatus;
			document.querySelector("#threeDSIframeContainer").style.display = "none";
		}
	}, 1000);
}

// doChallenge successful resolution
function handleSuccessfulSDKChallengePromise(successfulPromiseResponse) {
	output(6, "Response from challenge request to SDK:<br>threeDSServerTransID=" + successfulPromiseResponse.threeDSServerTransID + "<br>transStatus=" + successfulPromiseResponse.transStatus);
	
	finalAuthorisation(successfulPromiseResponse.transStatus);
}

// doChallenge failed resolution
function handleFailedSDKChallengePromise(failedPromiseResponse) {
	output(6, "Challenge request to SDK failed - check log for more details");
	console.log("Challenge request to SDK failed:");
	console.log(failedPromiseResponse);
}

// perform authorisation with completed challenge
function finalAuthorisation(transStatus) {
	url = SERVER_URL + "?endpoint=threeds2_auth_via_token" + "&threeDS2Token=" + encodeURIComponent(globals.threeDS2Token) + "&transStatus=" + transStatus;
	$.get(url, finalAuthorisationCallback);
}

// final auth result
function finalAuthorisationCallback(data) {
	data = sanitizeJSON(data);

	const request = data.request;
	const response = data.response;

	output(7, "Request from server to Adyen:<br>" + JSON.stringify(request, null, 4));
	output(8, "Response from Adyen to server:<br>" + JSON.stringify(response, null, 4));
}

//////////////////////////////////////
//			UTILITIES				//
//////////////////////////////////////

// see if the iframe has redirected after completed challenge
function checkIfChallengeIsCompleted() {
	try {
		return (document.querySelector("[name=threeDSIframe]").contentWindow.location.href == NOTIFICATION_URL)
	}
	catch(error) {
		// will return CORS error if challenge hasn't been completed yet
		return false;
	}
}

// returned when the challenge completes and redirects to result page
function getCRESFromIframe() {
	return document.querySelector("[name=threeDSIframe]").contentDocument.querySelector("pre").innerHTML;
}

// this shouldn't be necessary.. I must be building the response wrong somehow
function sanitizeJSON(data) {
	return JSON.parse(data.replace(/'/g, '"').replace(/"\{/g, "{").replace(/\}"/g, '}'));
};

// utility to output to web page
function output(number, text) {
	var containerEl = $("#output");

	var countEl = document.createElement("div");
	countEl.innerHTML = "--------------- " + number + " ---------------";
	containerEl.append(countEl);

	// create element to be added
	var outputContainer = document.createElement("pre");
	var outputEl = document.createElement("code");
	outputContainer.appendChild(outputEl);
	outputEl.innerHTML = text;
	containerEl.append(outputContainer);
};

</script>
