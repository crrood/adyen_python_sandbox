<HTML>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
		<script src="scripts/reactComplete.js"></script>
		<script id="reactScript" type="text/jsx" src="scripts/reactForm.js"></script>
	</head>
	<body>
		<div id="reactHolder"></div>
	</body>
</HTML>

<script>

var formData = {
	"fields": [
		["paymentAmount", "1499"],
		["currencyCode", "USD"],
		["countryCode", "US"],
		["shopperLocale", "en_GB"],
		["merchantReference", "localhostDirectoryLookup"],
		["sessionValidity", "2020-12-17T13:42:40+01:00"]],
	"hiddenFields": [
		["endpoint", "directory_lookup"]],
	"submitText": "Send request"
}

function renderPage() {
	// add react form to page
	renderReactForm(formData, "reactHolder", function() {

		// add radio buttons after form has rendered
		var container = document.createElement("div");
		container.style = "text-align: center;"
		var radio1 = document.createElement("input");
		radio1.type = "radio";
		radio1.name = "version";
		radio1.value = "V1";
		var radio2 = document.createElement("input");
		radio2.type="radio";
		radio2.name = "version";
		radio2.value = "V2";
		radio2.checked = "true";
		var label1 = document.createElement("label");
		label1.innerHTML = "V1"
		var label2 = document.createElement("label");
		label2.innerHTML = " V2"

		// attach to DOM
		var reactForm = document.getElementById("reactForm");
		container.appendChild(label1);
		container.appendChild(radio1);
		container.appendChild(label2);
		container.appendChild(radio2);
		reactForm.insertBefore(container, reactForm.firstChild);
	});
}

</script>
